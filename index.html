<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="description"
		content="QR Code Generator. Simply input the URL and a QR Code will appear. You can even customize the color of the QR Code and the Image Format.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="ValiantWind">
	<title>QR Code Generator</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="main">
			<h1 class="heading">QR Code Generator</h1>
		<h3>QR Code Type:</h3>
		<select name="qrCodeType" id="qrCodeType">
			<option value="regular">URL</option>
			<option value="twitter">Twitter/X</option>
			<option value="sms">SMS</option>
			<option value="rickroll">Rickroll</option>
		</select>

		<input type="text" name="" id="inputUrl" autocomplete="off" placeholder="Input URL Here" />
		<input type="text" name="" id="inputTwitterHandle" autocomplete="off" placeholder="Input Twitter Handle Here" hidden/>

		<div id="smsInputs" hidden>
			<label for="phoneNumber">Phone Number:</label>
			<input type="text" id="phoneNumber" placeholder="Enter phone number">
			<label for="message">Message:</label>
			<textarea id="message" placeholder="Enter your message"></textarea>
		</div>

		<h3>QR Code Image Format:</h3>
		<select name="fileFormat" id="fileFormat">
			<option value="png">PNG</option>
			<option value="jpg">JPG/JPEG</option>
			<option value="svg">SVG</option>
		</select>

		
		<!-- Optional Hex Color -->
		<h3>QR Code Color (Optional)</h3>
		<input type="text" name="" id="inputColor" autocomplete="off" placeholder="Enter a Hex Color"
			minlength="6" maxlength="6" />
		<h4>(Don't put the # in the beginning of the Hex Color Code)</h4>

		<br>
		<div class="button-container">
		<button type="submit" onclick="generate()" id="submit">
			Generate
		</button>

		<button type="submit" id="copyurl">
			Copy Image URL
		</button>

		<button type="submit" id="downloadButton">
			<a id="downloadLink"></a>
			Download QR Code Image
		</button>

		<button type="submit" id="share">
			Share QR Code
		</button>
		</div>
		<div class="image-container">
			<img name="qrCode" src="" alt="qrCode" id="img" hidden>
		</div>
	</div>

	<script src="script.js"></script>

</body>

</html>

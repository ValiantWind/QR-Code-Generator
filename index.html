<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="QR Code Generator. Simply input the URL and a QR Code will appear.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main" id="main">
        <div class="menu" id="menu">
            <h1 class="heading">QR Code Generator</h1>

            <label for="qrCodeType">Type</label>
            <select name="qrCodeType" id="qrCodeType"></select>

            <div id="content-inputs">
                <input type="text" id="inputUrl" autocomplete="off" placeholder="https://example.com" />
                <input type="text" id="inputTwitterHandle" autocomplete="off" placeholder="Twitter Handle (without @)" hidden />
                <div id="emailInputs" class="input-group" hidden>
                    <input type="text" id="emailAddress" placeholder="To: recipient@example.com">
                    <input type="text" id="emailSubject" placeholder="Subject">
                    <textarea id="emailBody" placeholder="Email Body"></textarea>
                </div>
                <div id="smsInputs" class="input-group" hidden>
                    <input type="text" id="phoneNumber" placeholder="Phone Number">
                    <textarea id="message" placeholder="Message"></textarea>
                </div>
                <div id="iosAppInputs" class="input-group" hidden>
                    <label for="iosAppType" id="iosAppTypeLabel">Choose iOS App:</label>
                    <select name="iosAppType" id="iosAppType">
                        <option value="app-store">App Store</option>
                        <option value="books">Books</option>
                        <option value="calc">Calculator</option>
                        <option value="calendar">Calendar</option>
                        <option value="camera">Camera</option>
                        <option value="clips">Clips</option>
                        <option value="contacts">Contacts</option>
                        <option value="facetime">FaceTime</option>
                        <option value="files">Files</option>
                        <option value="find-my">Find My</option>
                        <option value="fitness">Fitness</option>
                        <option value="freeform">Freeform</option>
                        <option value="garageband">GarageBand</option>
                        <option value="health">Health</option>
                        <option value="home">Home</option>
                        <option value="imovie">iMovie</option>
                        <option value="itunes">iTunes Store</option>
                        <option value="keynote">Keynote</option>
                        <option value="maps">Maps</option>
                        <option value="mail">Mail</option>
                        <option value="messages">Messages</option>
                        <option value="music">Music</option>
                        <option value="news">News</option>
                        <option value="notes">Notes</option>
                        <option value="numbers">Numbers</option>
                        <option value="phone">Phone</option>
                        <option value="photos">Photos</option>
                        <option value="podcasts">Podcasts</option>
                        <option value="settings">Settings</option>
                        <option value="reminders">Reminders</option>
                        <option value="safari">Safari</option>
                        <option value="shortcuts">Shortcuts</option>
                        <option value="stocks">Stocks</option>
                        <option value="support">Support</option>
                        <option value="testflight">TestFlight</option>
                        <option value="TV">TV</option>
                        <option value="TV Remote">TV Remote (iOS 16+)</option>
                        <option value="voicememos">Voice Memos</option>
                        <option value="wallet">Wallet</option>
                        <option value="watch">My Watch</option>
                    </select>
                </div>
            </div>

            <hr class="divider">

            <div class="customization-group">
                <div class="form-group">
                    <label for="fileFormat">Format</label>
                    <select name="fileFormat" id="fileFormat">
                        <option value="png">PNG</option>
                        <option value="jpg">JPG</option>
                        <option value="svg">SVG</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputColor">Color (Hex)</label>
                    <input type="text" id="inputColor" autocomplete="off" placeholder="e.g., 2BB1FF" maxlength="6" />
                </div>
            </div>

            <button type="button" onclick="generate()" id="submit">Generate</button>
        </div>

        <div class="image-container" id="qrDisplay" hidden>
            <img name="qrCode" src="" alt="qrCode" id="img">
            <div class="action-buttons" id="actionButtons">
                <button type="button" id="copyurl">Copy URL</button>
                <button type="button" id="downloadButton">Download</button>
                <button type="button" id="share">Share</button>
                <a id="downloadLink" hidden></a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="QR Code Generator. Simply input the URL and a QR Code will appear.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main" id="main">
        <div class="menu" id="menu">
            <h1 class="heading">QR Code Generator</h1>

            <label for="qrCodeType">Type</label>
            <select name="qrCodeType" id="qrCodeType"></select>

            <div id="content-inputs">
                <input type="text" id="inputUrl" autocomplete="off" placeholder="https://example.com" />
                <input type="text" id="inputTwitterHandle" autocomplete="off" placeholder="Twitter Handle (without @)" hidden />
                 <div id="phoneNumberInputs" class="input-group" hidden>
                    <div class="inline-input-group">
                        <input type="tel" id="countryCode" placeholder="+1" class="country-code-input">
                        <input type="tel" id="telNumber" placeholder="Phone Number" class="phone-number-input">
                    </div>
                </div>
                <div id="emailInputs" class="input-group" hidden>
                    <input type="text" id="emailAddress" placeholder="To: recipient@example.com">
                    <input type="text" id="emailSubject" placeholder="Subject">
                    <textarea id="emailBody" placeholder="Email Body"></textarea>
                </div>
                <div id="smsInputs" class="input-group" hidden>
                    <input type="text" id="phoneNumber" placeholder="Phone Number">
                    <textarea id="message" placeholder="Message"></textarea>
                </div>
                <div id="wifiInputs" class="input-group" hidden>
                    <input type="text" id="networkName" placeholder="SSID">
                    <input type="text" id="emailSubject" placeholder="Subject">
                    <textarea id="emailBody" placeholder="Email Body"></textarea>
                </div>
                <div id="socialMediaInputs" class="input-group" hidden>
                    <label for="socialMediaType" id="socialMediaTypeLabel">Choose Social Media Website:</label>
                    <select name="socialMediaType" id="socialMediaType">
                        <option value="instagram">Instagram</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="twitter">Twitter/X</option>
                    </select>
                    <input type="text" id="username" placeholder="Username">
                </div>
                </div>

            <hr class="divider">

            <div class="customization-group">
                <div class="form-group">
                    <label for="inputSize">Size (px)</label>
                    <input type="number" id="inputSize" autocomplete="off" placeholder="e.g., 512" value="512" />
                </div>
            </div>

            <div class="customization-group">
                <div class="form-group">
                    <label for="inputColor">QR Color (Hex)</label>
                    <input type="text" id="inputColor" autocomplete="off" placeholder="#000000" maxlength="7" />
                </div>
                <div class="form-group">
                    <label for="inputBgColor">Background (Hex)</label>
                    <input type="text" id="inputBgColor" autocomplete="off" placeholder="#FFFFFF" maxlength="7" />
                </div>
            </div>

            <div class="form-group">
                <label for="inputLogoUrl">Logo URL (Optional)</label>
                <input type="text" id="inputLogoUrl" autocomplete="off" placeholder="https://example.com/logo.png" />
            </div>

            <div class="form-group">
                <label for="inputLogoFile">Or Upload Logo (Optional)</label>
                <input type="file" id="inputLogoFile" accept="image/png, image/jpeg" />
            </div>

            <button type="button" onclick="generate()" id="submit">Generate</button>
        </div>

        <div class="image-container" id="qrDisplay" hidden>
            <img name="qrCode" src="" alt="qrCode" id="img">
            <div class="action-buttons" id="actionButtons">
                <button type="button" id="copyurl">Copy URL</button>
                <button type="button" id="downloadButton">Download</button>
                <button type="button" id="share">Share</button>
                <a id="downloadLink" hidden></a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
